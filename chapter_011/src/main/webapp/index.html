<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let result = true;
            let message = "";
            const name = $('#name');
            const surname = $('#surname');
            const sex = $('#sex');
            const desc = $('#desc');
            if (name.val() === '') {
                message += name.attr('name') + ' ';
            }
            if (surname.val() === '') {
                message += surname.attr('name') + ' ';
            }
            if (sex.val() === '') {
                message += sex.attr('name') + ' ';
            }
            if (desc.val() === '') {
                message += desc.attr('name') + ' ';
            }
            if (message !== '') {
                alert('Fill in required fields: ' + message);
                result = false;
            }
            return result;
        }
    </script>
</head>
<body>
<div class="container">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form action="" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" placeholder="Enter your surname" name="surname">
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select class="form-control" id="sex" name="sex">
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <textarea class="form-control" id="desc" placeholder="Enter description" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>

        <h2>Table name</h2>
        <p>Table description text.</p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
